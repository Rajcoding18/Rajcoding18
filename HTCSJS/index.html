<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1> <br>
<h2>Using new Date()</h2> <br>
<p>Create a new date object with the current date and time:</p>

<p id="demo"></p>

<script>
let now = new Date();
let hours = now.getHours();
let minutes = now.getMinutes();
let seconds = now.getSeconds();
let time = (`Current Time: ${hours}:${minutes}:${seconds}`);
document.querySelector('#demo').innerHTML = time;
</script>

</body>
